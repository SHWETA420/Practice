name: .NET CI/CD Pipeline (Local)

on:
  push:
    branches: [ "master" ]

env:
  DOTNET_VERSION: '9.0.x'
  DOCKER_IMAGE: mvcapp
  DOCKER_TAG: latest

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Build
        run: dotnet build --configuration Release
      - name: Test
        run: dotnet test

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Docker Build
        run: |
          docker build -f dockerfile/Dockerfile -t ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} .
          docker tag ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} ${{ env.DOCKER_IMAGE }}:latest

  local-deploy:
    needs: docker-build
    runs-on: self-hosted  # ðŸ‘ˆ Critical change for local deployment
    steps:
      - uses: actions/checkout@v4
      
      - name: Stop and remove old container
        run: |
          docker stop mvcapp || true
          docker rm mvcapp || true
      
      - name: Run new container
        run: |
          docker run -d \
            -p 80:80 \
            --name mvcapp \
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
